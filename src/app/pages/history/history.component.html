<div class="container">
  <div class="row">
    <button
      (click)="clear()"
      type="button"
      class="mt-3 mb-3 btn-custom btn btn-primary"
    >
      Clear All Data
    </button>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Serach Result</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users; let i = index">
          <td>{{ item["name"] }}</td>
          <td>{{ item["available"] ? "Successful" : "Unsuccessful" }}</td>
          <td>
            <button
              *ngIf="item['available']"
              (click)="serach(item['name'])"
              type="button"
              class="btn-custom btn btn-primary"
            >
              Details
            </button>
            <span *ngIf="!item['available']">--</span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="alert alert-danger mt-2" *ngIf="!users?.length" role="alert">
      There is no past history!
    </div>
  </div>
</div>
